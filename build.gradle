plugins {
    id 'java'
}

group = 'guru.qa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testImplementation 'com.codeborne:selenide:6.13.0'
    testImplementation "org.slf4j:slf4j-simple:2.0.6"
}

test {
    useJUnitPlatform()
}